<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Virtual LucOS</title>
</head>
<body>
    <main>
        <section class="desktop"  onload="startTime()">
            <div class="wrapper">
                <ul class="menu-icons">
                    <li class="icon recycle"><img src="./styles/assets/png/recycle_bin_empty-0.png" alt="recycle bin"><p>recycle-bin</p></li>
                    <li class="icon folder" ><img src="./styles/assets/png/directory_closed_cool-0.png" alt="folder"><p>documents </p> </li>
                    <li class="icon website"><img src="./styles/assets/png/msie1-2.png" alt="cool link"><p>cool-website-i-found </p> </li>
                    <li class="icon notes"><img src="./styles/assets/png/notepad-5.png" alt="notepad"><p> notepad </p></li>
                    <li class="icon games"><img src="./styles/assets/png/joystick-5.png" alt="games"><p>GAMES! </p> </li>
                </ul>
                <div class="window window-recycle"> 
                    <div class="window-border">
                        <h3>Recycle</h3>
                        <button class="close-window">x</button>
                    </div>
                    
                </div>
                <div class="window window-folder">
                    <div class="window-border">
                        <h3>Documents</h3>
                        <button class="close-window">x</button>
                    </div>
                </div>
                <div class="window window-website">
                    <div class="window-border">
                        <h3>cool-website-i-found</h3>
                        <button class="close-window">x</button>
                    </div>
                </div>
                <div class="window window-notes">
                    <div class="window-border">
                        <h3>Notepad</h3>
                        <button class="close-window">x</button>
                    </div>
                </div>
                <div class="window-games">
                    <div class="window-border">
                        <h3>GAMES>
                        <button class="close-window">x</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="bottom-bar" >
            <button class="start-button">
                <a href="#">
                    <p> start  </p>
                    <img src="./styles/assets/png/windows-5.png" alt="start">
                </a>
            </button>
            <div class="open-window">

            </div>
            <div class="tool-bar">
                <div class="clock">
                    <h2 class="txt"></h2>
                </div>
            </div>
        </section>
    </footer>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://threejs.org/build/three.js"></script>
<script src="./three.js"></script>
<script src="./script/script.js"></script>

</html>
